<ion-content padding>
  <ion-icon navPop left name="arrow-round-back"></ion-icon>

  <div class="board">
    <div class="row" *ngFor="let row of table; let i =index">
      <div class="box" *ngFor="let column of table[i];let j = index">
        <div class="insidebox" [ngClass]="{'border-right': j==2||j==5,' border-bottom': i==2||i==5}">
          {{table[i][j]}}
        </div>
      </div>
    </div>
  </div>

</ion-content>
