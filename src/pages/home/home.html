<ion-content padding>

  <div class="title">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item no-lines> {{title[0]}} </ion-item>
        </ion-col>
        <ion-col class="middle-col">
          <ion-item no-lines> {{title[1]}} </ion-item>
        </ion-col>
        <ion-col>
          <ion-item no-lines> {{title[2]}} </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="middle-row">
          <ion-item no-lines> {{title[3]}} </ion-item>
        </ion-col>
        <ion-col class="middle-col middle-row">
          <ion-item no-lines> {{title[4]}} </ion-item>
        </ion-col>
        <ion-col class="middle-row">
          <ion-item no-lines> {{title[5]}} </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item no-lines> {{title[6]}} </ion-item>
        </ion-col>
        <ion-col class="middle-col">
          <ion-item no-lines> {{title[7]}} </ion-item>
        </ion-col>
        <ion-col>
          <ion-item no-lines> {{title[8]}} </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <ion-grid class=" max-550">

    <ion-row>
      <ion-col>
        <button (click)="playGame()" ion-button block color="primary"> Play </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="changeDifficulty()" ion-button block color="primary"> {{arrayDificulties[difficulty]}} </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button [navPush]="rulesPage" ion-button block color="primary"> Rules </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <button  ion-item *ngFor="let theme of themes" (click)="changeTheme(theme.theme)">
            <ion-avatar  item-start>
               <img [src]="theme.color"/>
              </ion-avatar>
          {{theme.title}}
        </button>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col>
        <button [navPush]="creditsPage" ion-button block color="primary"> Credits </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col margin-top>
        <ion-item text-center no-lines> <small>Ram√≥n Morcillo - @reymon359</small> </ion-item>
        <ion-item text-center no-lines> <small>v1.0.0 | 2018 - 2019 </small> </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
