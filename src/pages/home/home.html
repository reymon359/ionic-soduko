<ion-content padding>


  <ion-grid class=" max-550">
    <ion-row>
      <ion-col>
        <h1>S O D U K O</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="changeDifficulty()" ion-button block color="primary"> {{arrayDificulties[difficulty]}} </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="playGame()" ion-button block color="primary"> Play </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button [navPush]="rulesPage" ion-button block color="primary"> Rules </button>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
      <button [navPush]="creditsPage" ion-button block color="primary"> Credits </button>
    </ion-col>
  </ion-row>
  </ion-grid>
